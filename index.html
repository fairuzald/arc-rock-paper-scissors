<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="src/index.css">
	<title>Rock Paper Scissor Game</title>
</head>
<body>
	<div class="app">
		<button class="modeButton" onclick="toggleMode()">Mode</button>
		<div class="menu" >
			<div class="title" id="title">Rock Paper Scissors</div>
			<div class="menuBody">
				<h3><center>Mini Game Web</center</h3>
			<button class="menuButton" id="playButton">Play</button>
			<button class="menuButton" id="exitButton">Exit</button>
		</div>
	</div>

	<div class = "game" id="games">
		<!--Judul Game -->
		<div class = "title" id = "title">Rock Paper Scissor</div>
		
		<!--Tampilan Score -->
		<div class = "score">
			<div class = "playerScore">
				<h2>Player</h2>
				<br>
				<p class = "playerPoint">0</p>
			</div>	
			<h2>VS</h2>
			<div class = "botScore">
				<h2>Bot</h2>
				<p class = "botPoint">0</p>

			</div>
		</div>
	
		<div class="move">Tentukan Pilihanmu Kawan</div>
		
		<!--Sisa giliran -->
		<div class="movesleft">Giliran: 10 </div>
		
		<!--Options available to player to play game -->
		<div class="options">
			<button class="button" id="rock"><img class="imageButton" src="rock.png">Rock</button>
			<button class="button" id="paper"><img class="imageButton" src="paper.png">Paper</button>
			<button class="button" id="scissor"> <img class="imageButton" src="scissors.png">Scissors</button>
		<!--Lagi cari gambar yang cucok-->
		</div>
		
		<!--Hasil Akhir -->
		<div class="result"></div>
		
		<!--Refresh button -->
		<button class="reload"></button>
		<button class="mainMenu"></button>

	</div>
	</div>
	<script src="src/index.js"></script>
</body>
</html>
