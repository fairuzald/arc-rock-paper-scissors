<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="src/index.css">
	<title>Rock Paper Scissor Game</title>
</head>
<body>
	<div class="app">
		<button class="modeButton" id = "modeButton"onclick="toggleMode()"><img src="dark.png"></button>
		<div class="menu" >
			<h1 class="title" id="title">Rock Paper Scissors</h1>
			<h3 class="miniText" id="miniText"><center>Mini Game Web</center></h3>
		<div class="menuBody">
			<input placeholder="Masukkan nama" id="name"><br>
			<button class="menuButton" id="playButton" onclick="welcome()">Play</button><br>
			<button class="menuButton" id="exitButton">Exit</button>
		</div>
	</div>

	<div class = "game" id="games">
		<!--Judul Game -->
		<h1 class = "title" id = "titles">Rock Paper Scissor</h1>
		
		<!--Tampilan Score -->
		<div class = "score" id="scores">
			<div class = "playerScore">
				<h2>Player</h2>
				<br>
				<p class = "playerPoint">0</p>
			</div>	
			<h2>VS</h2>
			<div class = "botScore">
				<h2>Bot</h2>
				<p class = "botPoint">0</p>

			</div>	
		</div>
	
		<div class="move">Tentukan Pilihanmu Kawan</div>
		
		<!--Sisa giliran -->
		<div class="movesleft">Kesempatan: 10 </div>
		
		
		<div class="options">
			<button class="button" id="rock"><img class="imageButton" src="src/rock.png" >Rock</button><!--Coba pake multidictionary-->
			<button class="button" id="paper"><img class="imageButton" src="src/paper.png">Paper</button>
			<button class="button" id="scissor"> <img class="imageButton" src="src/scissors.png">Scissors</button>
		<!--Lagi cari gambar yang cucok-->
		</div>
		
		<!--Hasil Akhir -->
		<div class="result"></div>
		
		<!--Refresh button -->
		<button class="reload"></button>
		<button class="mainMenu"></button>

	</div>
	</div>
	<script src="src/index.js"></script>
</body>
</html>
